<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            //This function gets the computers choice when called upon
            function computerPlay() {
                //Randomly return Rock, Paper or Scissors
                goOptions = ["Rock", "Paper", "Scissors"];
                //Assign random choice to compOption
                const compOption = goOptions[Math.floor(Math.random()*goOptions.length)];
                console.log(goOptions);
                console.log(compOption);
                //Return the choice so it is available outside the function
                return compOption;
            }

            //Create scoring variables
            let playerScore = 0;
            let compScore = 0;

            //This function asks the player for their choice and compares with the computer choice to see who won and
            //display the appropriate message
            function playGame(playerSelection, computerSelection) {
                //Prompt user for their choice and assign to playerOption
                const playerOption = prompt("Choose rock, paper or scissors...");
                //Convert player choice to the correct format (capitalized first letter) and assign to playerSelection
                playerSelection = playerOption[0].toUpperCase() + playerOption.substring(1).toLowerCase();
                //Call computerPlay function to get the 
                computerSelection = computerPlay();
                //Compare the computer and player choices and determine if the user won or lost and display the relevent message.
                if (playerSelection === computerSelection) {
                    console.log("It's a tie, play again!");
                } else if (playerSelection === "Rock" && computerSelection === "Paper") {
                    console.log("You lose! " + computerSelection + " beats " + playerSelection);
                    compScore += 1;
                } else if (playerSelection === "Paper" && computerSelection === "Scissors") {
                    console.log("You lose! " + computerSelection + " beats " + playerSelection);
                    compScore += 1;
                } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
                    console.log("You lose! " + computerSelection + " beats " + playerSelection);
                    compScore += 1;
                } else {
                    console.log("You win! " + playerSelection + " beats " + computerSelection);
                    playerScore += 1;
                }
            }

            
            //Call the playGame function
            function game(){
                while (playerScore < 3  && compScore < 3) {
                    playGame();
                    if (playerScore == 3) {
                        console.log("Congratulations! You win 3-" + compScore + ".");
                    } else if (compScore == 3) {
                        console.log("Sorry, you lost 3-" + playerScore + ".");
                    } else {
                        console.log("The score is: Player: " + playerScore + " Computer: " + compScore);
                    }
                }
            }
            
            game();
        </script>
    </body>
</html>
